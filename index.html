<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Himanshu Official Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <img src="logo.png" alt="Logo" class="logo">
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">Store</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Himanshu Official Store</h1>
      <p>Watch, Explore, Shop – All in One Place</p>
      <button>Explore Now</button>
    </div>
  </section>

  <!-- Thumbnails -->
  <section class="gallery">
    <h2>Popular Now</h2>
    <div class="thumbnails">
      <img src="thumb1.jpg" alt="Thumbnail 1">
      <img src="thumb2.jpg" alt="Thumbnail 2">
      <img src="thumb3.jpg" alt="Thumbnail 3">
      <img src="thumb4.jpg" alt="Thumbnail 4">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Himanshu Official Store | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
